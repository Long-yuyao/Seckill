spring:
  rabbitmq:
    host: 192.168.56.10
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        #\u6D88\u8D39\u8005\u6570\u91CF
        concurrency: 10
        max-concurrency: 10
        #\u6D88\u8D39\u8005\u6BCF\u6B21\u4ECE\u961F\u5217\u83B7\u53D6\u7684\u6D88\u606F\u6570\u91CF
        prefetch: 1
        #\u6D88\u8D39\u8005\u81EA\u52A8\u542F\u52A8
        auto-startup: true
        #\u6D88\u8D39\u5931\u8D25\uFF0C\u81EA\u52A8\u91CD\u65B0\u5165\u961F
        default-requeue-rejected: true
        #\u542F\u7528\u53D1\u9001\u91CD\u8BD5
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.56.10:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    # 连接池
    hikari:
      #连接池名
      pool-name: DateHikariCP
      #最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1

mybatis-plus:
  #配置mapper.xml
  mapper-locations: classpath:com/yyy/seckill/dao/*.xml
  #配置mybatis数据返回类型别名
  type-aliases-package: com.yyy.seckill.pojo
redis:
  host: 192.168.56.10
  port: 6379
  timeout: 10
  password: 123456
  poolMaxTotal: 1000
  poolMaxIdle: 500



